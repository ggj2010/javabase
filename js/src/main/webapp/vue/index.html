<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
</head>
<script src="vue.js">
</script>
<!--<script src="https://unpkg.com/vue"></script>-->
<body>

<a href="https://cn.vuejs.org/v2/guide/" target="_blank">https://cn.vuejs.org/v2/guide/</a>
<div id="app">
    {{ message }}
</div>


<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
        指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性.
    </span>

</div>


<div id="app-3">
    <p v-if="seen">现在你看到我了 v-if seen 比较命令, 继续在控制台输入 app3.seen = false，你会发现之前显示的消息消失了</p>
</div>



<div id="app-4">
    <ol>
        <li v-for="s in todos">
            {{s.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{message1}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
    <br>
    <input type="text" v-model="inputMessage">写什么下面文本就输出什么,双向绑定v-model
    <br>
    <p>{{inputMessage}}</p>
</div>


<div id="app-6">
    <todo-item></todo-item>
</div>
<div id="app-7">
    <myFirstTemplate></myFirstTemplate>
</div>

<div style="margin-top: 40px" id="app-8">


 <router-view>
 </router-view>
</div>
<template id="mytemp">
    <div>
        <ol>
            <li>自定义的组件，component</li>
            <li>自定义的组件component</li>
            <li>自定义的组件component</li>
            <li>自定义的组件component</li>
            <li>自定义的组件component</li>
        </ol>
    </div>
</template>

<template id="cc">
    <div >
        <h1>{{message}}</h1>
    </div>

</template>
<script>
    Vue.component('templatec',{
        props:["message"],
        template:"#cc"
    })
    new Vue({
        el:"#MyTemp"
    })
</script>
<div id="MyTemp">
    <templatec message ="template组件之Template标签"></templatec>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vaue 双向绑定!!!!'
        }
    })

    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: '页面加载于' + new Date().toLocaleTimeString()
        }
    })

    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                {text: 'v-for 循环1'},
                {text: 'v-for 循环2'},
                {text: 'v-for 循环3'}
            ]
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message1: "Hello Vue.js!",
            inputMessage: ""
        },
        //自定义的方法
        methods: {
            reverseMessage: function () {
                this.message1 = this.message1.split('').reverse().join('')
            }
        }
    })

    // Vue 中注册z组件
    Vue.component('todo-item', {
        //"prop"，类似于一个自定义特性,这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>这是个待办项</li>'
    })

    //自定义模版
    Vue.component('myFirstTemplate',{
        props: ['todo2'],
        template:'#mytemp'
    })
    // 创建根实例
    new Vue({
        el: '#app-7',
    })

    // 创建根实例
    new Vue({

        el: '#app-6',
    })


</script>

</body>
</html>
